<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Group Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap-table.css">
    </head>

    <body>


        <div id="header">
            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Ryde</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Timeslots</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-xs-right p-l-1">
                    <li class="nav-item active">
                        <button class="btn btn-default" type="submit">Log Out</button>
                    </li>
                </ul>
                <form class="form-inline pull-xs-right">
                    <input class="form-control" type="text" placeholder="Search Groups">
                    <button class="btn btn-default" type="submit">Search</button>
                </form>
            </nav>
        </div>

        <div id="content">
            <div class="row">
                <div class="col-sm-3">
                    <div id ="group_name">
                        <h1>Beta Balci Beta</h1>
                    </div>
                    <div id ="description">
                        <h5>Mock description....</h5>
                    </div>
                </div>
                <div class="col-sm-8">                    
                    <div id ="group_members">
                        <table id="members"
                               data-search="true"                               
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-show-columns="true"
                               data-toolbar="#toolbar">
                            <thead>
                                <tr>
                                    <th data-field="Name">Name</th>
                                    <th data-field="Status">Status</th>
                                    <th data-field="Last Drove">Last Drove</th>
                                    <th data-field="Actions">Actions</th>
                                </tr>
                            </thead>
                        </table>                  
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7" style="padding-top:3%">
                        <div class="btn-group">
                            <button class="btn btn-default btn-lg" type="submit">Timeslots</button>
                            <button class="btn btn-default btn-lg" type="submit">Assign Drivers</button>
                            <button class="btn btn-default btn-lg" type="submit">Invite Members</button>
                            <button class="btn btn-default btn-lg" type="submit">View Reports</button>
                            <button class="btn btn-danger btn-lg" type="submit">Leave Group</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="footer">
                <nav class="navbar navbar-light navbar-fixed-bottom bg-faded">
                    <ul class="nav navbar-nav pull-xs-left">
                        <li class="nav-item">
                            <a href="https://www.facebook.com/">
                                <img title="Facebook" alt="Facebook" src="./img/Facebook.png" width="35" height="35" class="img-circle"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://twitter.com/">
                                <img title="Twitter" alt="Twitter" src="./img/Twitter.png" width="35" height="35" class="img-circle"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://www.instagram.com">
                                <img title="Instagram" alt="RSS" src="./img/Instagram.png" width="35" height="35" class="img-circle"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://www.linkedin.com/">
                                <img title="LinkedIn" alt="LinkedIn" src="./img/LinkedIn.png" width="35" height="35" class="img-circle"/>
                            </a>
                        </li>
                    </ul>

                    <p class="text-xs-center font-italic"> Copyright Ryde 2016</p>

                    <ul class="nav navbar-nav pull-xs-right">
                        <li class="nav-item">
                            <a href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Contact Us</a>
                        </li>
                    </ul>

                </nav>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="group_page_admin.js"></script>
            <script type="text/javascript" src="bootstrap-table.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    </body>


</html>
