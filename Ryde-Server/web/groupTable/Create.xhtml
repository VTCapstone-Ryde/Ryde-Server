<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupTableCreateDlg" widgetVar="GroupTableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGroupTableTitle}">
            <h:form id="GroupTableCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupTableController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGroupTableLabel_id}" for="id" />
                        <p:inputText id="id" value="#{groupTableController.selected.id}" title="#{bundle.CreateGroupTableTitle_id}" required="true" requiredMessage="#{bundle.CreateGroupTableRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateGroupTableLabel_title}" for="title" />
                        <p:inputText id="title" value="#{groupTableController.selected.title}" title="#{bundle.CreateGroupTableTitle_title}" required="true" requiredMessage="#{bundle.CreateGroupTableRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateGroupTableLabel_description}" for="description" />
                        <p:inputText id="description" value="#{groupTableController.selected.description}" title="#{bundle.CreateGroupTableTitle_description}" required="true" requiredMessage="#{bundle.CreateGroupTableRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupTableController.create}" value="#{bundle.Save}" update="display,:GroupTableListForm:datalist,:growl" oncomplete="handleSubmit(args,'GroupTableCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupTableCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
