<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimeslotUserViewDlg" widgetVar="TimeslotUserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTimeslotUserTitle}">
            <h:form id="TimeslotUserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timeslotUserController.selected != null}">
                        <h:outputText value="#{bundle.ViewTimeslotUserLabel_id}"/>
                        <h:outputText value="#{timeslotUserController.selected.id}" title="#{bundle.ViewTimeslotUserTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTimeslotUserLabel_driver}"/>
                        <p:selectBooleanCheckbox value="#{timeslotUserController.selected.driver}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTimeslotUserLabel_userId}"/>
                        <h:outputText value="#{timeslotUserController.selected.userId}" title="#{bundle.ViewTimeslotUserTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewTimeslotUserLabel_tsId}"/>
                        <h:outputText value="#{timeslotUserController.selected.tsId}" title="#{bundle.ViewTimeslotUserTitle_tsId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TimeslotUserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
