<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimeslotUserEditDlg" widgetVar="TimeslotUserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTimeslotUserTitle}">
            <h:form id="TimeslotUserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timeslotUserController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTimeslotUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{timeslotUserController.selected.id}" title="#{bundle.EditTimeslotUserTitle_id}" required="true" requiredMessage="#{bundle.EditTimeslotUserRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTimeslotUserLabel_driver}" for="driver" />
                        <p:selectBooleanCheckbox id="driver" value="#{timeslotUserController.selected.driver}" />
                        <p:outputLabel value="#{bundle.EditTimeslotUserLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{timeslotUserController.selected.userId}" required="true" requiredMessage="#{bundle.EditTimeslotUserRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userTableController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTimeslotUserLabel_tsId}" for="tsId" />
                        <p:selectOneMenu id="tsId" value="#{timeslotUserController.selected.tsId}" required="true" requiredMessage="#{bundle.EditTimeslotUserRequiredMessage_tsId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{timeslotTableController.itemsAvailableSelectOne}"
                                           var="tsIdItem"
                                           itemValue="#{tsIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{timeslotUserController.update}" value="#{bundle.Save}" update="display,:TimeslotUserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TimeslotUserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TimeslotUserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
