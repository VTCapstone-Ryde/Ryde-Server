<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupTimeslotViewDlg" widgetVar="GroupTimeslotViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGroupTimeslotTitle}">
            <h:form id="GroupTimeslotViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupTimeslotController.selected != null}">
                        <h:outputText value="#{bundle.ViewGroupTimeslotLabel_id}"/>
                        <h:outputText value="#{groupTimeslotController.selected.id}" title="#{bundle.ViewGroupTimeslotTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGroupTimeslotLabel_groupId}"/>
                        <h:outputText value="#{groupTimeslotController.selected.groupId}" title="#{bundle.ViewGroupTimeslotTitle_groupId}"/>
                        <h:outputText value="#{bundle.ViewGroupTimeslotLabel_tsId}"/>
                        <h:outputText value="#{groupTimeslotController.selected.tsId}" title="#{bundle.ViewGroupTimeslotTitle_tsId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GroupTimeslotViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
