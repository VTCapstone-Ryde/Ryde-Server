<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimeslotTableCreateDlg" widgetVar="TimeslotTableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTimeslotTableTitle}">
            <h:form id="TimeslotTableCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timeslotTableController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTimeslotTableLabel_id}" for="id" />
                        <p:inputText id="id" value="#{timeslotTableController.selected.id}" title="#{bundle.CreateTimeslotTableTitle_id}" required="true" requiredMessage="#{bundle.CreateTimeslotTableRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTimeslotTableLabel_passcode}" for="passcode" />
                        <p:inputText id="passcode" value="#{timeslotTableController.selected.passcode}" title="#{bundle.CreateTimeslotTableTitle_passcode}" />
                        <p:outputLabel value="#{bundle.CreateTimeslotTableLabel_startTime}" for="startTime" />
                        <p:calendar id="startTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{timeslotTableController.selected.startTime}" title="#{bundle.EditTimeslotTableTitle_startTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTimeslotTableLabel_endTime}" for="endTime" />
                        <p:calendar id="endTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{timeslotTableController.selected.endTime}" title="#{bundle.EditTimeslotTableTitle_endTime}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{timeslotTableController.create}" value="#{bundle.Save}" update="display,:TimeslotTableListForm:datalist,:growl" oncomplete="handleSubmit(args,'TimeslotTableCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TimeslotTableCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
