<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimeslotTableViewDlg" widgetVar="TimeslotTableViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTimeslotTableTitle}">
            <h:form id="TimeslotTableViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timeslotTableController.selected != null}">
                        <h:outputText value="#{bundle.ViewTimeslotTableLabel_id}"/>
                        <h:outputText value="#{timeslotTableController.selected.id}" title="#{bundle.ViewTimeslotTableTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTimeslotTableLabel_passcode}"/>
                        <h:outputText value="#{timeslotTableController.selected.passcode}" title="#{bundle.ViewTimeslotTableTitle_passcode}"/>
                        <h:outputText value="#{bundle.ViewTimeslotTableLabel_startTime}"/>
                        <h:outputText value="#{timeslotTableController.selected.startTime}" title="#{bundle.ViewTimeslotTableTitle_startTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTimeslotTableLabel_endTime}"/>
                        <h:outputText value="#{timeslotTableController.selected.endTime}" title="#{bundle.ViewTimeslotTableTitle_endTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TimeslotTableViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
