<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserTableEditDlg" widgetVar="UserTableEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTableTitle}">
            <h:form id="UserTableEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userTableController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserTableLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userTableController.selected.id}" title="#{bundle.EditUserTableTitle_id}" required="true" requiredMessage="#{bundle.EditUserTableRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUserTableLabel_driverStatus}" for="driverStatus" />
                        <p:selectBooleanCheckbox id="driverStatus" value="#{userTableController.selected.driverStatus}" />
                        <p:outputLabel value="#{bundle.EditUserTableLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userTableController.selected.lastName}" title="#{bundle.EditUserTableTitle_lastName}" />
                        <p:outputLabel value="#{bundle.EditUserTableLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userTableController.selected.firstName}" title="#{bundle.EditUserTableTitle_firstName}" />
                        <p:outputLabel value="#{bundle.EditUserTableLabel_fbTok}" for="fbTok" />
                        <p:inputText id="fbTok" value="#{userTableController.selected.fbTok}" title="#{bundle.EditUserTableTitle_fbTok}" />
                        <p:outputLabel value="#{bundle.EditUserTableLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{userTableController.selected.phoneNumber}" title="#{bundle.EditUserTableTitle_phoneNumber}" />
                        <p:outputLabel value="#{bundle.EditUserTableLabel_carMake}" for="carMake" />
                        <p:inputText id="carMake" value="#{userTableController.selected.carMake}" title="#{bundle.EditUserTableTitle_carMake}" />
                        <p:outputLabel value="#{bundle.EditUserTableLabel_carModel}" for="carModel" />
                        <p:inputText id="carModel" value="#{userTableController.selected.carModel}" title="#{bundle.EditUserTableTitle_carModel}" />
                        <p:outputLabel value="#{bundle.EditUserTableLabel_carColor}" for="carColor" />
                        <p:inputText id="carColor" value="#{userTableController.selected.carColor}" title="#{bundle.EditUserTableTitle_carColor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userTableController.update}" value="#{bundle.Save}" update="display,:UserTableListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserTableEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserTableEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
