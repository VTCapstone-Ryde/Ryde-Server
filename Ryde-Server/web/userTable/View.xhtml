<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserTableViewDlg" widgetVar="UserTableViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserTableTitle}">
            <h:form id="UserTableViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userTableController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserTableLabel_id}"/>
                        <h:outputText value="#{userTableController.selected.id}" title="#{bundle.ViewUserTableTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserTableLabel_driverStatus}"/>
                        <p:selectBooleanCheckbox value="#{userTableController.selected.driverStatus}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUserTableLabel_lastName}"/>
                        <h:outputText value="#{userTableController.selected.lastName}" title="#{bundle.ViewUserTableTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewUserTableLabel_firstName}"/>
                        <h:outputText value="#{userTableController.selected.firstName}" title="#{bundle.ViewUserTableTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewUserTableLabel_fbTok}"/>
                        <h:outputText value="#{userTableController.selected.fbTok}" title="#{bundle.ViewUserTableTitle_fbTok}"/>
                        <h:outputText value="#{bundle.ViewUserTableLabel_phoneNumber}"/>
                        <h:outputText value="#{userTableController.selected.phoneNumber}" title="#{bundle.ViewUserTableTitle_phoneNumber}"/>
                        <h:outputText value="#{bundle.ViewUserTableLabel_carMake}"/>
                        <h:outputText value="#{userTableController.selected.carMake}" title="#{bundle.ViewUserTableTitle_carMake}"/>
                        <h:outputText value="#{bundle.ViewUserTableLabel_carModel}"/>
                        <h:outputText value="#{userTableController.selected.carModel}" title="#{bundle.ViewUserTableTitle_carModel}"/>
                        <h:outputText value="#{bundle.ViewUserTableLabel_carColor}"/>
                        <h:outputText value="#{userTableController.selected.carColor}" title="#{bundle.ViewUserTableTitle_carColor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserTableViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
